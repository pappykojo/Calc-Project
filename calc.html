<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/calc.js"></script>
</head>
<body style="background-image: url('Image/Planets.jpg'); background-size: cover;">

    <div>
        <header id="screen"></header>
        <table>
            <tbody>
                <tr class="orange">
                    <td onclick="clearScr()">Clear</td>
                    <td onclick="sendNum('*0.01')">%</td>
                    <td onclick="sendNum('/')">/</td>
                </tr>
                <tr class="orange">
                    <td onclick="sendNum('+')">+</td>
                    <td onclick="sendNum('-')">-</td>
                    <td onclick="sendNum('*')">x</td>
                </tr>
                <tr class="white">
                    <td onclick="sendNum('7')">7</td>
                    <td onclick="sendNum('8')">8</td>
                    <td onclick="sendNum('9')">9</td>
                </tr>
                <tr class="white">
                    <td onclick="sendNum('4')">4</td>
                    <td onclick="sendNum('5')">5</td>
                    <td onclick="sendNum('6')">6</td>
                </tr>
                <tr class="white">
                    <td onclick="sendNum('1')">1</td>
                    <td onclick="sendNum('2')">2</td>
                    <td onclick="sendNum('3')">3</td>
                </tr>
                <tr class="white">
                    <td onclick="sendNum('0')">0</td>
                    <td onclick="sendNum('.')">.</td>
                    <td class="orange" onclick="equalTo()">=</td>
                </tr>   
            </tbody>
        </table>
    </div>

    <footer style="color: white;">This calculator was designed by OTENG TANO KOJO (3038220)</footer>

</body>
</html>
